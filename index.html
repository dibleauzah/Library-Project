<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Library</title>
    <script src="./Scripts/index.js"defer></script>
  </head>
  <body>
    <div class="flex">
      <section id="left-section">
        <!-- <class header= >  -->
        <div id="header" class="uppercase">
          <h3 class="subtitle">Welcome to my</h3>
          <h1 class="title"> Library </h1>
        </div>
        <form action="" class="flex flex-col container">
          <label for="book-title">Name of the Book: </label>
          <input type="text" placeholder="The Handmaid's Tale" id="book-title" class="form-input">

          <label for="book-author">Name of the Author: </label>         
          <input type="text" placeholder="Author" id="book-author" class="form-input">

          <label for="num-of-pages">Number of Pages: </label>
          <input type="num-of-pages" placeholder="Number of Pages" id="num-of-pages" class="form-input">
          
          <button type="submit" onclick="addBook()">Add A Book</button>
        </form>
      
      </section>

      <section id="right-section">
        
      </section>
    </div>
  </body>
</html>
